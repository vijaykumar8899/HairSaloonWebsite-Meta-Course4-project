      content="https://github.com/greyhatguy007/meta-front-end-developer-coursera/tree/main/C4-HTML-and-CSS-in-depth/week3/portfolio-project/index.html"

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

      rel="stylesheet"
    />

  <body>
    <header>
      <div class="navbar">
        <img src="./Assets/Artboard 1.png" />
        <ul>
          <li><a href="index.html" target="_blank">Home</a></li>
          <li><a href="booking.html" target="_blank">Slot Booking</a></li>
          <li><a href="catalog.html" target="_blank">Catalog</a></li>
          <li><a href="about.html" target="_blank">About</a></li>
          <li><a href="contact.html" target="_blank">Contact Us</a></li>
        </ul>
      </div>
    </header>
    <section class="section1">
      <article>
        <div class="sizedbox"></div>
      </article>
    </section>
    <main class="booking_main">
      <form method="POST">
        <img
          src="Assets/Artboard 22.png"
          alt="logo"
          height="100px"
          width="600px"
        />
        <h1>Book Slot</h1>
        <div class="input">
          <label for="booking_date">Booking Date</label>
          <input type="date" id="booking_date" name="booking_date" />
        </div>
        <br />
        <div class="input">
          <label for="booking_people">Number of People</label>
          <input
            type="range"
            id="booking_people"
            name="booking_people"
            min="1"
            max="4"
            value="1"
            oninput="this.nextElementSibling.value = this.value"
          />
          <output>1</output>
        </div>
        <br />
        <div class="input">
          <label for="booking_location">Location</label>
          <input
            name="booking_location"
            id="booking_location"
            list="locations"
          />
          <datalist id="locations">
            <option value="Downtown"></option>
            <option value="Uptown"></option>
          </datalist>
        </div>
        <br />
        <div class="button"><button type="submit">Book Slot</button></div>
      </form>
    </main>
    <footer></footer>
  </body>
</html>
